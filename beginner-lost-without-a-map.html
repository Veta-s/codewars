<body>
<script>
// DESCRIPTION:
// Given an array of integers, return a new array with each value doubled.

// For example:

// [1, 2, 3] --> [2, 4, 6]

function maps(x){
  let resArr = [];
  x.forEach((elem) => {
    resArr.push(elem*2)
  })
  return resArr
}

</script>
